<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReimburseMe! || View Past Reimbursements</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/view-past.css">
<script src="https://kit.fontawesome.com/b825c1b0e8.js"></script>
</head>
<body>
	<h1>View Past Reimbursements</h1>
	<div id="header"><span id="author-id" class="field"></span><span><i class="fas fa-filter"></i></span></div><br>
	<table id="data-container">
		<thead>
			<tr>
				<th>Reimb ID</th>
				<th>Amount</th>
				<th>Reason</th>
				<th>Status</th>
				<th>Type</th>
				<th>Submitted On</th>
				<th>Resolved On</th>
				<th>Request Manager</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Cell 1</td>
				<td>Cell 2</td>
				<td>Cell 3</td>
				<td>Cell 4</td>
				<td>Cell 5</td>
				<td>Cell 6</td>
				<td>Cell 7</td>
				<td>Cell 8</td>
			</tr>
		</tbody>
	</table>
	<button onclick="goBack()">Return to Home Page</button>
	<script src="js/view-past.js"></script>
</body>
</html>
