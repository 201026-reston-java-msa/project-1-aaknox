<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReimburseMe! || View All Reimbursements</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/view-all-reimb.css">
<script src="https://kit.fontawesome.com/b825c1b0e8.js"></script>
<style type="text/css">
	table td:last-child{
		text-align: center !important;
	}
</style>
</head>
<body>
	<span class="title">View All Pending Reimbursements<button onclick="goBack()">Return to Admin Page</button></span>
	<div id="header">
		<div class="menu">
			<i class="fas fa-filter menu-btn"></i>
			<div id="menu-content">
				<h3 class="menu-title">Filter By STATUS:</h3>
				<ul class="menu-content-list">
					<li>APPROVED</li>
					<li>DENIED</li>
				</ul>
			</div>
		</div>
	</div>
	<br>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Reimb ID</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Status</th>
					<th>Type</th>
					<th>Submitted On</th>
					<th>Author ID</th>
					<th>Receipt</th>
				</tr>
			</thead>
			<tbody id="table-data">
				<tr>
					<td>N/A</td>
				</tr>
			</tbody>
		</table>
	</div><br>
	
	<script src="js/view-all-pending-reimb.js"></script>
</body>
</html>
