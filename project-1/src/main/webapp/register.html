<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReimburseMe! || Registration Page</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/profile.css">
<script src="https://kit.fontawesome.com/b825c1b0e8.js"></script>
</head>
<body>
	<h1>Registration</h1>
	<div id="profile-container">
		<form id="register-form" onSubmit="sendRegistration(event.preventDefault())">
			<label for="username">
				Username:<br>
				<input type="text" id="username" class="field"></input>
			</label>
			<label for="password">
				Password:<br>
				<input type="password" id="password" class="field"></input>
			</label>
			<label for="firstname">
				First Name: <br>
				<input type="text" id="firstname" class="field"></input>
			</label>
			<label for="lastname">
				Last Name: <br>
				<input type="text" id="lastname" class="field"></input>
			</label>
			<label for="email">
				Email: <br>
				<input type="text" id="email" class="field"></input>
			</label>
			<p id="admin-message">* <strong>USER ROLE IS EMPLOYEE BY DEFAULT.</strong><br>If you need adminstration access levels, please contact your finance manager to upgrade your role after registration.</p>
			<br>
			<input type="submit" value="Register">
		</form>
		
		<button onclick="goBack()">Return to Login Page</button>
	</div>
	<script src="js/register.js"></script>
</body>
</html>
