<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ReimburseMe! || Submit Reimbursement Request</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/submit-reimb.css">
<script src="https://kit.fontawesome.com/b825c1b0e8.js"></script>
</head>
<body>
	<h1>Submit New Reimbursment Request</h1>
	<form name="reimbForm"
		onSubmit="sendReimbRequest(event.preventDefault())">
		<label for="amount">
			Amount:
			<input id="amount"type="number" max="1000" step="0.01" name="amount" class="field" 
			required oninvalid="this.setCustomValidity('Please enter an amount!')" 
			oninput="this.setCustomValidity('')">
		</label>
		<label for="description">
			Description:
			<textarea id="description" rows="3" cols="10" name="description" class="field" required 
			oninvalid="this.setCustomValidity('Please enter a reason for this reimbursement!')"
			oninput="this.setCustomValidity('')"></textarea>
		</label>
		<label for="reciept">
			Upload Receipt(s):
			<input type="file" name="reciept" id="reciept-file" multiple size="10" onchange="showReciept()" required 
			oninvalid="this.setCustomValidity('Please upload needed receipt(s) for this reimbursement!')"
			oninput="this.setCustomValidity('')">
		</label>
		<p id="file-display"></p>
		<label for="author-id">
			Author ID:
			<input type="text" id="author-id" name="author-id" class="field" disabled>
		</label>
		<div id="role-list">
			<h3>Type of Request:</h3>
			<label for="lodging-choice">
				LODGING
				<input type="radio" name="type" value=1>
			</label>
			<label for="travel-choice">
				TRAVEL
				<input type="radio" name="type" value=2>
			</label>
			<label for="food-choice">
				FOOD
				<input type="radio" name="type" value=3>
			</label>
			<label for="other-choice">
				OTHER
				<input type="radio" name="type" value=4>
			</label>
		</div>
		<input type="submit" id="get-req" class="field button" value="Submit">
	</form>
	<button onclick="goBack()">Return to Home Page</button>
	<script src="js/submit-reimb.js"></script>
</body>
</html>
